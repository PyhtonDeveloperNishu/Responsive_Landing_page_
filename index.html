<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geekster</title>
    <script
      src="https://kit.fontawesome.com/54fda22eae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <header class="text-gray-600 body-font w-full bg-white shadow-md">
      <div class="container mx-auto flex flex-wrap justify-between items-center p-5">
        <!-- Logo & Name -->
        <div class="flex items-center gap-3">
          <svg
            class="w-10 h-10 rounded-md bg-green-600 p-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
          >
            <path
              fill="white"
              d="M264.5 5.2c14.9-6.9 32.1-6.9 47 0l218.6 101c8.5 3.9 13.9 12.4 13.9 21.8s-5.4 17.9-13.9 21.8l-218.6 101c-14.9 6.9-32.1 6.9-47 0L45.9 149.8C37.4 145.8 32 137.3 32 128s5.4-17.9 13.9-21.8L264.5 5.2z"
            />
          </svg>
          <a href="#" class="text-xl font-bold text-black">Geekster</a>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex gap-6">
          <a href="#" class="hover:text-blue-500">Home</a>
          <a href="#" class="hover:text-blue-500">About Us</a>
          <a href="#" class="hover:text-blue-500">Contact Us</a>
          <a href="#" class="hover:text-blue-500">Map</a>
        </nav>

        <!-- Button -->
        <a href="#">
          <button
            class="hidden md:flex items-center gap-2 px-5 py-2 text-blue-500 font-semibold rounded-lg border border-blue-500 hover:bg-blue-500 hover:text-white transition duration-300"
          >
            Geeks
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </a>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-2xl" id="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Menu (Hidden by Default) -->
      <nav id="mobile-menu" class="hidden md:hidden flex-col items-center bg-white shadow-lg">
        <a href="#" class="p-2 hover:text-blue-500">Home</a>
        <a href="#" class="p-2 hover:text-blue-500">About Us</a>
        <a href="#" class="p-2 hover:text-blue-500">Contact Us</a>
        <a href="#" class="p-2 hover:text-blue-500">Map</a>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="text-gray-600">
      <div class="container mx-auto px-5 py-16 flex flex-col lg:flex-row items-center justify-center gap-12">
        <!-- Text Section -->
        <div class="w-full lg:w-1/2 text-center lg:text-left">
          <h1 class="text-3xl md:text-4xl font-bold mb-4">
            Before they sold out readymade gluten
          </h1>
          <p class="text-lg md:text-xl text-gray-700 mb-6">
            Copper mug try-hard pitchfork pour-over freegan heirloom neutra air
            plant cold-pressed tacos poke beard tote bag. Heirloom echo park mlkshk tote bag.
          </p>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
            <button class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-blue-500 transition">
              YES
            </button>
            <button class="px-6 py-3 bg-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-400 transition">
              NO
            </button>
          </div>
        </div>

        <!-- Image Section -->
        <div class="w-full lg:w-1/2">
          <img src="gym.avif" alt="gym" class="w-full rounded-lg shadow-md" />
        </div>
      </div>
    </section>

    <script>
      // Mobile menu toggle
      document.getElementById("menu-btn").addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
